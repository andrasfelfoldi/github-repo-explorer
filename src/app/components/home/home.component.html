<div class="container">
  <div class="row">
    <div *ngFor="let repo of repos" class="col-sm-12 col-md-6 col-lg-3 mt-5">
      <div class="card" style="height: 100%">
        <div class="card-body">
          <h5 class="card-title">{{ repo.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ repo.owner }}</h6>
          <p class="card-text">{{ repo.description }}</p>
          <a href="#" class="btn btn-primary">Issues</a>
        </div>
      </div>
    </div>
  </div>
</div>
