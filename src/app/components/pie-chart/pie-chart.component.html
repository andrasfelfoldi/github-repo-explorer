<div class="chart-container" [style.width.px]="width">
    <div id="{{idSelector}}"></div>
    <div class="badge-container">
        <span *ngFor="let colorDomain of chartData.colorDomains; let i = index"
            [style.background-color]="chartData.colors[i]" class="badge">{{colorDomain}}:
            {{chartData.values[colorDomain]}}</span>
    </div>
</div>
