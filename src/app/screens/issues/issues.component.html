<div *ngIf="issues.length === 0 && sharedDataService.searchTerm !== '' && !loading">
  <app-background-message topMessage="It seems, that this repository has no issues to display."
    bottomMessage="You can always check out another repository." iconName="im-git">
  </app-background-message>
</div>
<div class="container">
  <div *ngIf="loading" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngFor="let issue of issues" class="card border" [class.border-success]="issue.state === 'open'"
    [class.border-danger]="issue.state === 'closed'">
    <div class="card-header bg-success text-light" [class.bg-danger.text-light]="issue.state === 'closed'">
      {{issue.state | titlecase}} &ndash; {{ issue.title }}
    </div>
    <div class="card-header text-dark">
      <h6 class="card-subtitle mb-1 mt-1 text-muted">
        <a class="" href="{{issue.html_url}}">{{issue.html_url}}</a>
      </h6>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ issue.body }}</p>
        <footer class="blockquote-footer">
          Created by <cite title="Source Title"><a class=""
              href="{{issue.user.html_url}}">{{ issue.user.login }}</a></cite> at {{issue.created_at | date:'medium'}}
        </footer>
      </blockquote>
    </div>
  </div>
</div>
