<div class="container">
  <div *ngFor="let issue of issues" class="card">
    <div class="card-header">
      {{ issue.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ issue.body }}</p>
        <footer class="blockquote-footer">
          Created by <cite title="Source Title">{{ issue.user.login }}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
