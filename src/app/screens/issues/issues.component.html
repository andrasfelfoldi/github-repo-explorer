<div class="container">
  <div
    *ngFor="let issue of issues"
    class="card border"
    [class.border-success]="issue.state === 'open'"
    [class.border-danger]="issue.state === 'closed'"
  >
    <div
      class="card-header bg-success text-light"
      [class.bg-danger.text-light]="issue.state === 'closed'"
    >
      {{ issue.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ issue.body }}</p>
        <footer class="blockquote-footer">
          Created by <cite title="Source Title">{{ issue.user.login }}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
